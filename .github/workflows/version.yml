name: Planner
on: 
  workflow_dispatch:
    inputs:
      force_rebuild:
        description:  'Force Rebuild'
        required:     false
        default:      false
        type:         boolean

  push:   
    branches: [ "master" ]
    paths:
      - '**/cmake-**.yml'
      - '**/cmake/**.json'

  schedule:
    - cron:  '0 0 * * 0' # “At 00:00 on every Sunday”

jobs:

  params:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    
    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v3
        
      - name: Validation of JSON schema
        id: inputs
        uses: kiran-godse/ValidateRecipe@main
        with:
          json-file: recipe/cmake/cmake.recipe
          schema-file: ./.schema/recipe.json
        
    
