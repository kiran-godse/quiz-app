name: Planner trialversion

on:
  workflow_dispatch:

jobs:
  get-base-image:
    runs-on: ubuntu-latest
    steps:
      - name: Get Base Image Tag
        id: base-image
        run: |
          echo "baseImgName=docker.io/debian:stable-slim" >> $GITHUB_ENV
          manifest=$(docker buildx imagetools inspect "docker.io/debian:stable-slim" --format "{{json .Manifest}}")
          upstreamVersion=$(echo "${manifest}" | jq -r '.config.Labels["org.opencontainers.image.version"]')
          echo "::set-output name=upstream_version::${upstreamVersion}"
