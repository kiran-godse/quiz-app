name: Docker Container Workflow
on:
  workflow_dispatch:
    inputs:
      image-name:
        description: 'Docker image name'
        required: false
        default: 'mydockerrepo/myimage:latest'

jobs:
  docker-container:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run Docker Container
        run: |
          npm install
          node index.js ${{ github.event.inputs.image-name }}
