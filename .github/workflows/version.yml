name: Execute Actions
on:
  workflow_dispatch:
    inputs:
      image-name:
        description: 'Docker image name'
        required: false
        default: 'mydockerrepo/nginx :latest'

jobs:
  execute-actions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Execute Actions from First Repository
        uses: kiran-godse/ImageTrial@main
        with:
          image-name: ${{ github.event.inputs.image-name }}
