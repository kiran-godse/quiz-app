name: Planner

on:
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force Rebuild'
        required: false
        default: false
        type: boolean

  push:
    branches: [ "master" ]
    paths:
      - '**/cmake-**.yml'
      - '**/cmake/**.json'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v3

      - name: Custom JSON reader Action
        id: inputs
        uses: ./index.js

      # Rest of your steps


      - name: Test outputs
        id: test
        run: |
          echo "${{ steps.inputs.outputs.json }}"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Run Action
        run: node index.js

      - name: Get Action Output
        id: output
        run: |
          echo "::set-output name=json::$(cat output.json)"
      
      - name: Print Action Output
        run: |
          echo ${{ steps.output.outputs.json }}

