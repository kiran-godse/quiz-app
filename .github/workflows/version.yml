name: Recipe Validation

on:
  push:
    branches:
      - main

jobs:
  validate-recipe:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Validate and Read Recipe
        uses: kiran-godse/ValidateRecipe@main
        with:
          recipe-file: ./recipe/cmake/recipe.json
          schema-file: './.schema/recipe.json

